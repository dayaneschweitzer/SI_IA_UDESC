<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Busca de Legisla√ß√£o PPGCAP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
    <style>
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0f381a;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .chat-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
            height: 80%;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            flex-direction: column;
            z-index: 1000;
            overflow: hidden;
            display: flex;
        }

        .chat-header {
            background-color: #0f381a;
            color: white;
            padding: 10px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .chat-entry.user {
            align-self: flex-end;
            background-color: #daf1ff;
            border-radius: 12px 12px 0 12px;
            max-width: 80%;
            margin: 5px 0;
            padding: 10px;
        }

        .chat-entry.assistant {
            align-self: flex-start;
            background-color: #e8f5e9;
            border-radius: 12px 12px 12px 0;
            max-width: 80%;
            margin: 5px 0;
            padding: 10px;
        }

        .chat-input {
            padding: 10px;
            border-top: 1px solid #ccc;
            display: flex;
        }

        .chat-input input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 5px;
        }

        .chat-input button {
            padding: 8px 12px;
            background-color: #0f381a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .reset-button {
            width: 100%;
            padding: 8px 12px;
            margin: 10px 0;
            background-color: #125401;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>

<button class="chat-button" onclick="toggleChat()">üí¨</button>

<div class="chat-popup" id="chatPopup">
    <div class="chat-header">
        Sistema de Busca de Legisla√ß√£o PPGCAP
    </div>
    <div class="chat-messages" id="chatMessages">
        {% for turn in chat_history %}
            {% if turn.pergunta %}
            <div class="chat-entry user">
                <p>{{ turn.pergunta }}</p>
            </div>
            {% endif %}
            <div class="chat-entry assistant">
                <p>{{ turn.resposta|safe }}</p>
            </div>
        {% endfor %}
    </div>

    <form method="POST" class="chat-input" onsubmit="showTyping()">
        <input type="text" name="pergunta" placeholder="Digite sua pergunta..." required>
        <button type="submit">Enviar</button>
    </form>

    <form action="/reset" method="GET" style="padding: 0 10px;">
        <button type="submit" class="reset-button">Limpar Hist√≥rico</button>
    </form>
</div>

<script>
    function toggleChat() {
        var chat = document.getElementById("chatPopup");
        if (chat.style.display === "none" || chat.style.display === "") {
            chat.style.display = "flex";
        } else {
            chat.style.display = "none";
        }
    }

    function showTyping() {
        // Este campo pode ser usado se quiser simular "digitando..."
    }
</script>

</body>
</html>
